<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid && 
                  (loginForm.controls.userName?.touched || mouseOverLogin)">Invalid</em>
      <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control"
        placeholder="User Name..." required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && 
                  (loginForm.controls.password?.touched || mouseOverLogin)">Invalid</em>
      <input id="password" (ngModel)="password" name="password" type="password" class="form-control"
        placeholder="Password..." required />
    </div>

    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">
      <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="handleCancel()" class="btn btn-default">Cancel</button>
  </form>
</div>

<label>invalid value: [{{loginForm.invalid}}]</label><br />
<label>valid value: [{{loginForm.valid}}]</label>
